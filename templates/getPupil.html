<!DOCTYPE html>
<html>
    <body>
        <h2>Get Pupil</h2>
        <form action="{{ url_for("get_Pupil")}}" method="post">
            <label for="pupil_id">Pupil ID:</label>
            <input type="text" id="pupil_id" name="pupil_id"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <input type="submit" value="Get Pupil">
        </form>
        <table>
            <thead>
                <tr>
                <th>Pupil ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>{{ pupils[pupil_id] }}</td>

                </tr>
            </tbody>
        </table>
    </body> 
</html>
